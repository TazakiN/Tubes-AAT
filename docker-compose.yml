version: '3.8'

services:
  # --- API GATEWAY (Nginx) ---
  gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - report-service
    networks:
      - app-network
    restart: unless-stopped

  # --- AUTH SERVICE (Go) ---
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "3001:3001"  # Debug only, tutup di production
    environment:
      - PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # --- REPORT SERVICE (Go) ---
  report-service:
    build: ./report-service
    container_name: report-service
    ports:
      - "3002:3002"  # Debug only
    environment:
      - PORT=3002
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # --- DATABASE (PostgreSQL) ---
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: city_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"  # Debug only
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d city_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: