events {
    worker_connections 1024;
}

http {
    # 1. Definisikan Service Tujuan (Upstream)
    upstream auth_backend {
        server auth-service:3001;
    }

    upstream report_backend {
        server report-service:3002;
    }

    server {
        listen 80;

        # 2. Konfigurasi CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Handle preflight requests (OPTIONS)
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # 3. Internal Auth Validation Endpoint
        location = /internal/auth/validate {
            internal;
            proxy_pass http://auth_backend/validate;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Authorization $http_authorization;
        }

        # 4. Routing ke Auth Service (Tidak perlu validasi)
        location /api/v1/auth/ {
            # Rewrite untuk hapus prefix
            rewrite ^/api/v1/auth/(.*) /$1 break;

            proxy_pass http://auth_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 5. Routing ke Report Service (Dengan JWT Validation)
        location /api/v1/reports/ {
            # Validasi JWT via auth-service
            auth_request /internal/auth/validate;

            # Capture response headers dari auth-service
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_role $upstream_http_x_user_role;
            auth_request_set $user_dept $upstream_http_x_user_department;
            auth_request_set $user_name $upstream_http_x_user_name;

            # Rewrite untuk hapus prefix
            rewrite ^/api/v1/reports/(.*) /$1 break;

            proxy_pass http://report_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Forward user info ke report-service
            proxy_set_header X-User-ID $user_id;
            proxy_set_header X-User-Role $user_role;
            proxy_set_header X-User-Department $user_dept;
            proxy_set_header X-User-Name $user_name;
            proxy_set_header Authorization $http_authorization;
        }

        # Health check endpoint
        location /health {
            return 200 'Gateway OK';
            add_header Content-Type text/plain;
        }
    }
}