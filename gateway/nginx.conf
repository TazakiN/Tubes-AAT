events {
    worker_connections 1024;
}

http {
    # Increase buffer sizes for large headers (Next.js/SSR)
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    large_client_header_buffers 4 16k;

    # Upstream definitions
    upstream auth_backend {
        server auth-service:3001;
    }

    upstream report_backend {
        server report-service:3002;
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;

        # CORS configuration
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Internal Auth Validation Endpoint
        location = /internal/auth/validate {
            internal;
            proxy_pass http://auth_backend/validate;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Authorization $http_authorization;
        }

        # Auth /me endpoint (auth required to get user info)
        location = /api/v1/auth/me {
            auth_request /internal/auth/validate;
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_role $upstream_http_x_user_role;
            auth_request_set $user_dept $upstream_http_x_user_department;
            auth_request_set $user_name $upstream_http_x_user_name;

            rewrite ^/api/v1/auth/(.*) /$1 break;
            proxy_pass http://auth_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-User-ID $user_id;
            proxy_set_header X-User-Role $user_role;
            proxy_set_header X-User-Department $user_dept;
            proxy_set_header X-User-Name $user_name;
        }

        # Auth Service Routes (no auth required for login/register)
        location /api/v1/auth/ {
            rewrite ^/api/v1/auth/(.*) /$1 break;
            proxy_pass http://auth_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Public Reports (no auth required)
        location /api/v1/reports/public {
            rewrite ^/api/v1/reports/(.*) /$1 break;
            proxy_pass http://report_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Categories (no auth required)
        location /api/v1/reports/categories {
            rewrite ^/api/v1/reports/(.*) /$1 break;
            proxy_pass http://report_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # SSE Notifications Stream (auth required, special proxy settings)
        location /api/v1/notifications/stream {
            auth_request /internal/auth/validate;
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_role $upstream_http_x_user_role;
            auth_request_set $user_dept $upstream_http_x_user_department;
            auth_request_set $user_name $upstream_http_x_user_name;

            rewrite ^/api/v1/notifications/(.*) /notifications/$1 break;
            proxy_pass http://report_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-User-ID $user_id;
            proxy_set_header X-User-Role $user_role;
            proxy_set_header X-User-Department $user_dept;
            proxy_set_header X-User-Name $user_name;
            proxy_set_header Authorization $http_authorization;

            # SSE-specific settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            chunked_transfer_encoding off;
        }

        # Notification Routes (auth required)
        location ~ ^/api/v1/notifications(/.*)?$ {
            auth_request /internal/auth/validate;
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_role $upstream_http_x_user_role;
            auth_request_set $user_dept $upstream_http_x_user_department;
            auth_request_set $user_name $upstream_http_x_user_name;

            rewrite ^/api/v1/notifications(/.*)?$ /notifications$1 break;
            proxy_pass http://report_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-User-ID $user_id;
            proxy_set_header X-User-Role $user_role;
            proxy_set_header X-User-Department $user_dept;
            proxy_set_header X-User-Name $user_name;
            proxy_set_header Authorization $http_authorization;
        }

        # Report Service Routes (auth required)
        location /api/v1/reports/ {
            auth_request /internal/auth/validate;
            auth_request_set $user_id $upstream_http_x_user_id;
            auth_request_set $user_role $upstream_http_x_user_role;
            auth_request_set $user_dept $upstream_http_x_user_department;
            auth_request_set $user_name $upstream_http_x_user_name;

            rewrite ^/api/v1/reports/(.*) /$1 break;
            proxy_pass http://report_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-User-ID $user_id;
            proxy_set_header X-User-Role $user_role;
            proxy_set_header X-User-Department $user_dept;
            proxy_set_header X-User-Name $user_name;
            proxy_set_header Authorization $http_authorization;
        }

        # Frontend (catch-all for SPA)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /health {
            return 200 'Gateway OK';
            add_header Content-Type text/plain;
        }
    }
}